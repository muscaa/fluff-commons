plugins {
    id "com.github.muscaa.fluff-gradle" version "1.0.12"
}

fluff {
	include = [
		"LICENSE": "META-INF/LICENSE",
		"NOTICE": "META-INF/NOTICE"
	]
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
	api "com.github.muscaa:fluff-core:1.0.16+"
	api "com.github.muscaa:fluff-functions:1.0.3+"
	api "com.github.muscaa:fluff-files:1.0.3+"
	api "com.github.muscaa:fluff-bin:1.0.4+"
	api "com.github.muscaa:fluff-reflection:1.0.2+"
	api "com.github.muscaa:fluff-logging:1.0.2+"
	api "com.github.muscaa:fluff-sorting:1.0.2+"
	api "com.github.muscaa:fluff-crypto:1.0.2+"
	api "com.github.muscaa:fluff-json:1.0.2+"
	api "com.github.muscaa:fluff-http:1.0.2+"
}
